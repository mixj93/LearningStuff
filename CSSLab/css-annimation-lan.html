<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation</title>
    <meta name="applicable-device" content="pc,mobile">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.0/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div style="height: 800px;"></div>
    <div class="anim-section-outer as-terminal" style="background-color: #f7f7fa;">
        <div class="anim-section">
            <div class="anim-item cloud-two"></div>
            <div class="anim-item terminal-desktop"></div>
            <div class="anim-item terminal-phone"></div>
            <div class="anim-item terminal-pad"></div>
            <div class="anim-item cloud-one"></div>
        </div>
    </div>
    <div style="height: 800px;"></div>
    <div class="anim-section-outer as-lang">
        <div class="anim-section">
            <div class="anim-item lang-light-outer"></div>
            <div class="anim-item lang-light-inner"></div>
            <div class="anim-item lang-globe"></div>
            <div class="anim-item lang-ar"></div>
            <div class="anim-item lang-cn"></div>
            <div class="anim-item lang-jp"></div>
        </div>
    </div>
    <div style="height: 800px;"></div>
</body>
</html>
