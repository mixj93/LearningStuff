        .anim-item.site-color-p-deeplink { z-index: 2; width: 12.29%; height: 8.88%; left: 86.81%; top: 72.09%; background-image: url(http://a0.leadongcdn.cn/cloud/kmBnqKSRrlmpipi/site-color.png); }
        .anim-item.site-color-p-news { z-index: 2; width: 12.29%; height: 8.88%; left: 86.81%; top: 82.88%; background-image: url(http://a0.leadongcdn.cn/cloud/krBnqKSRrlmpjpj/site-color.png); }
        .anim-item.site-color-d-logo { z-index: 2; width: 12.56%; height: 10.99%; left: 20.23%; top: 10.15%; background-image: url(http://a0.leadongcdn.cn/cloud/kmBnqKSRrlmpjqi/site-color.png); }
        .anim-item.site-color-d-nav { z-index: 2; width: 41.01%; height: 10.99%; left: 33.69%; top: 10.15%; background-image: url(http://a0.leadongcdn.cn/cloud/kiBnqKSRrlmplqj/site-color.png); }
        .anim-item.site-color-d-search { z-index: 2; width: 9.3%; height: 10.99%; left: 75.88%; top: 10.15%; background-image: url(http://a0.leadongcdn.cn/cloud/kjBnqKSRrlmpnqj/site-color.png); }

        .anim-section.animating .anim-item.site-icon-news { animation: ratateCube 0.5s 2 linear 1s, flyOut 0.5s linear 0.2s; }
        .anim-section.animating .anim-item.site-icon-map-1 { animation: ratateCube 0.5s 2 linear 1.1s, flyOut 0.8s linear 0.3s; }
        .anim-section.animating .anim-item.site-icon-logo { animation: ratateCube 0.5s 2 linear 1.2s, flyOut 0.6s linear 0.4s; }
        .anim-section.animating .anim-item.site-icon-img { animation: ratateCube 0.5s 2 linear 1.3s, flyOut 0.7s linear 0.5s; }
        .anim-section.animating .anim-item.site-icon-search-2 { animation: ratateCube 0.5s 2 linear 1.4s, flyOut 0.8s linear 0.6s; }
        .anim-section.animating .anim-item.site-icon-search-1 { animation: ratateCube 0.5s 2 linear 1.5s, flyOut 0.5s linear 0.7s; }

        .anim-section.animating .anim-item.site-icon-map-2 { animation: ratateCube 0.5s 2 linear 1s, flyOutR 0.8s linear 0.2s; }
        .anim-section.animating .anim-item.site-icon-video { animation: ratateCube 0.5s 2 linear 1.1s, flyOutR 0.6s linear 0.3s; }
        .anim-section.animating .anim-item.site-icon-contact { animation: ratateCube 0.5s 2 linear 1.2s, flyOutR 0.5s linear 0.4s; }
        .anim-section.animating .anim-item.site-icon-deeplink { animation: ratateCube 0.5s 2 linear 1.3s, flyOutR 0.8s linear 0.5s; }
        .anim-section.animating .anim-item.site-icon-nav { animation: ratateCube 0.5s 2 linear 1.4s, flyOutR 0.6s linear 0.6s; }
        .anim-section.animating .anim-item.site-icon-text { animation: ratateCube 0.5s 2 linear 1.5s, flyOutR 0.7s linear 0.7s; }

        .anim-section.animating .anim-item.site-color-m-img { animation: blockShow 1.5s 0.3s; }
        .anim-section.animating .anim-item.site-color-m-text { animation: blockShow 1.3s 0.7s; }
        .anim-section.animating .anim-item.site-color-m-contact { animation: blockShow 1.4s 0.4s; }
        .anim-section.animating .anim-item.site-color-p-video { animation: blockShow 1.2s 0.7s; }
        .anim-section.animating .anim-item.site-color-p-deeplink { animation: blockShow 1.4s 0.6s; }
        .anim-section.animating .anim-item.site-color-p-news { animation: blockShow 1.5s 0.4s; }
        .anim-section.animating .anim-item.site-color-d-logo { animation: blockShow 1.3s 0.6s; }
        .anim-section.animating .anim-item.site-color-d-nav { animation: blockShow 1.4s 0.7s; }
        .anim-section.animating .anim-item.site-color-d-search { animation: blockShow 1.2s 0.5s; }
        .anim-section.animating .anim-item.site-color-d-slide { animation: blockShow 1.5s 0.7s; }
        .anim-section.animating .anim-item.site-color-d-text { animation: blockShow 1.3s 0.6s; }
        .anim-section.animating .anim-item.site-color-d-contact { animation: blockShow 1.2s 0.4s; }
        .anim-section.animating .anim-item.site-color-d-map { animation: blockShow 1.3s 0.7s; }

        @keyframes ratateCube {
            0% { -ms-transform: rotate(0deg); transform: rotate(0deg); }
            50% { -ms-transform: rotate(180deg); transform: rotate(180deg); }
            100% { -ms-transform: rotate(360deg); transform: rotate(360deg); }
        }
        @keyframes flyOut {
            25% {  top: 43%; left: 0; opacity: 1; }
            50% { top: 56%; left: 20%; opacity: 1; }
            75% { top: 75%; left: 38%; opacity: 1; }
            100% { top: 110%; left: 43%; opacity: 0; }
        }
        @keyframes flyOutR {
            25% {  top: 43%; left: 93%; opacity: 1; }
            50% { top: 56%; left: 73%; opacity: 1; }
            75% { top: 75%; left: 55%; opacity: 1; }
            100% { top: 110%; left: 50%; opacity: 0; }
        }
        @keyframes blockShow { 
            0% { opacity: 1; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>

            <div class="anim-item site-color-m-text"></div>

            <div class="anim-item site-color-p-video"></div>
            <div class="anim-item site-color-p-deeplink"></div>
            <div class="anim-item site-color-p-news"></div>
            <div class="anim-item site-color-d-logo"></div>
            <div class="anim-item site-color-d-nav"></div>
            <div class="anim-item site-color-d-search"></div>
            <div class="anim-item site-color-d-slide"></div>
            <div class="anim-item site-color-d-text"></div>
            <div class="anim-item site-color-d-contact"></div>

            <div class="anim-item site-icon-search-1 icon icon-search"></div>
            <div class="anim-item site-icon-search-2 icon icon-search"></div>
            <div class="anim-item site-icon-img icon icon-img"></div>
            <div class="anim-item site-icon-logo icon icon-logo"></div>
            <div class="anim-item site-icon-map-1 icon icon-map"></div>
            <div class="anim-item site-icon-news icon icon-news"></div>
            <div class="anim-item site-icon-text icon icon-text"></div>
            <div class="anim-item site-icon-nav icon icon-nav"></div>
            <div class="anim-item site-icon-deeplink icon icon-deeplink"></div>
            <div class="anim-item site-icon-contact icon icon-contact"></div>
            <div class="anim-item site-icon-video icon icon-video"></div>
            <div class="anim-item site-icon-map-2 icon icon-map"></div>
        </div>
    </div>
    <script type="text/javascript">
    $(function(){

        if(window.requestAnimationFrame == undefined && //Chromium
          window.webkitRequestAnimationFrame == undefined && //Webkit
          window.mozRequestAnimationFrame == undefined && //Mozilla Geko
          window.oRequestAnimationFrame == undefined && //Opera Presto
          window.msRequestAnimationFrame == undefined || 
          $(window).outerWidth() < 990 ) {
            $('.as-site').addClass("ie8");
            $('.as-site .anim-item').hide();
        } else {
            countWidth();
            $(window).resize(function(){
                countWidth();
            });
            scrollShow($('.as-site .anim-section'));
        }

        function scrollShow(ele) {
            if (!!ele.length) {
                var winHeight = $(window).outerHeight();
                var eleTop = Math.round(ele.offset().top);
                var eleHeight = Math.round(ele.outerHeight());
                var winScrollTop;

                $(window).on('scroll', function() {
                    winScrollTop = Math.round($(window).scrollTop());
                    var maxTop = Math.round(winScrollTop + winHeight - eleHeight*0.5);
                    var minTop = Math.round(winScrollTop - eleHeight*0.5);
                    if(maxTop >= eleTop && eleTop >= minTop) {
                        if (!ele.hasClass("animating")) {
                            ele.addClass("animating");
                            ele.find(".anim-item").each(function(index){
                                if($(this).hasClass("icon")){
                                    $(this).on('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                                        $(this).remove();
                                    });
                                }else{
                                    $(this).on('webkitAnimationStart mozAnimationStart MSAnimationStart oanimationstart animationstart', function(){
                                        $(this).css("opacity", "1");
                                    });
                                }
                             });
                        }
                    }
                });
            }
        }

        function countWidth(){
            var winWidth = $(window).outerWidth();
            var secHeight = Math.round(winWidth * 473 / 1920);
            var secWidth = Math.round(secHeight * 1107 / 473);
            $(".as-site .anim-section").height(secHeight).width(secWidth);
        }

    });
    </script>

    <div style="height: 800px;"></div>
</body>
</html>
