<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Weather Icons</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Animated Weather Icons</h1>

    <div class="icon sun-shower">
      <div class="cloud"></div>
      <div class="sun">
        <div class="rays"></div>
      </div>
      <div class="rain"></div>
    </div>

    <div class="icon thunder-storm">
      <div class="cloud"></div>
      <div class="lightning">
        <div class="bolt"></div>
        <div class="bolt"></div>
      </div>
    </div>

    <div class="icon cloudy">
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>

    <div class="icon flurries">
      <div class="cloud"></div>
      <div class="snow">
        <div class="flake"></div>
        <div class="flake"></div>
      </div>
    </div>

    <div class="icon sunny">
      <div class="sun">
        <div class="rays"></div>
      </div>
    </div>

    <div class="icon rainy">
      <div class="cloud"></div>
      <div class="rain"></div>
    </div>

    <p>Original work on <a href="http://codepen.io/joshbader/pen/EjXgqr" target="_blank">Codepen</a> by <a href="http://codepen.io/joshbader" target="_blank">Josh Bader</a></p>
</body>
</html>
