    var words;
    var classes=[];
    var re=/class\=[\"|\'][0-9a-zA-Z\s\_\-]+[\"|\']/mg;

    words = html.match(re);

    function splitClass(str) {
        return str.split(/\s+/);
    }

    function trimClass(str){
        return str.replace(/class\=\"\s*|\s*\"/g,"");
    }

    function uniqueClass(arr) {
        arr.sort();
        var reArr=[arr[0]];
        for(var i = 1; i < arr.length; i++)
        {
            if( arr[i] !== reArr[reArr.length-1])
            {
                reArr.push(arr[i]);
            }
        }
        return reArr;
    }

    for (var i = 0; i < words.length; i++) {
        words[i] = trimClass(words[i]);
        // console.log(splitClass(words[i]));
        classes = classes.concat(splitClass(words[i]));
    };

    classes = uniqueClass(classes);

    function go(){
        var cssCode = $("#cssInput").val();
        var codeArr = cssCode.split("\n");
        console.log(codeArr.length + " LINES.");
        for (var i = 0; i < codeArr.length; i++) {
            for (var j = 0; j < classes.length; j++) {
                if(codeArr[i].indexOf("." + classes[j]) > -1) {
                    break;
                } else if (j==classes.length-1) {
                    console.log("LINE: " + i + "\n");
                    break;
                }
            };
        };
    }
