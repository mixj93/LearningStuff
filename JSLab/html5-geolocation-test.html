<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Geolocation Test</title>
</head>
<body>
	<script type="text/javascript">	
		function getLocation() {
			var options = {
				timeout: 5000
			};

			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition, showError, options);
			}
			else{
				showMsg("Geolocation is not supported by this browser.");
			}
		}

		function showPosition(position) {
			showMsg("Latitude: " + position.coords.latitude + " Longitude: " + position.coords.longitude);
		}

		function showError(error) {
			switch(error.code) {
				case error.PERMISSION_DENIED:
					showMsg("User denied the request for Geolocation.");
					break;
				case error.POSITION_UNAVAILABLE:
					showMsg("Location information is unavailable.");
					break;
				case error.TIMEOUT:
					showMsg("The request to get user location timed out.");
					break;
				case error.UNKNOWN_ERROR:
					showMsg("An unknown error occurred.");
					break;
			}
		}

		function showMsg(msg) {
			alert(msg);
		}
	</script>
</body>
</html>
