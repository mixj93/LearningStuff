<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Escape</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/meyer-reset/2.0/reset.min.css">
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <style type="text/css">
        textarea { width: 90%; height: 200px; font-family: Monaco, Consolas, 'Courier New', monospace; }
    </style>
</head>
<body>
    <textarea id="inputBox"></textarea>
    <div>
        <button id="" onclick="jsEscape();">GO!</button>
    </div>
    <textarea id="outputBox"></textarea>
    <script type="text/javascript">
    function replaceBackslash (str) {
        return str.replace(/\\/g, "\\\\");
    }

    function replaceSinglequot (str) {
        return str.replace(/\'/g, "\\\'");
    }

    function replaceDoublequot (str) {
        return str.replace(/\"/g, "\\\"");
    }

    function replaceAnd (str) {
        return str.replace(/\&/g, "\\\&");
    }

    function replaceStr (str) {
        var res = "";
        res = replaceBackslash(str);
        res = replaceSinglequot(res);
        res = replaceDoublequot(res);
        res = replaceAnd(res);
        return res;
    }

    function jsEscape () {
        $("#outputBox").val( replaceStr($("#inputBox").val()) );
    }
    </script>
</body>
</html>
